<!DOCTYPE html>
<head>
    <title>Exemplo if..else</title>
    <style>
        p {
            font-family: verdana;
            font-size: 20px;
        }

    </style>
</head>
<html>
<body>

<h1>Media</h1>
<p>Digite a m√©dia:</p>
<input type="number" id="number"/>
<button onclick="media()">OK</button>
<p id="resultado"></p>

</body>
<script>
    function media() {
        const MEDIA = 60;
        var number = document.getElementById("number").value;
        
        console.log(number);

        if (number >= MEDIA) {
            document.getElementById("resultado").innerHTML = "Aprovado!";
        } else {
            document.getElementById("resultado").innerHTML = "Reprovado!";
        }
    }

</script>
</html>
